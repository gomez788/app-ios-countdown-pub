    <script>
        function switchLang(lang) {
            document.body.setAttribute('data-lang', lang);
            document.documentElement.setAttribute('lang', lang);
            
            // Update title
            const title = document.querySelector('title');
            if (lang === 'ja') {
                title.textContent = title.getAttribute('data-lang-ja');
            } else {
                title.textContent = title.getAttribute('data-lang-en');
            }
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Save preference
            localStorage.setItem('preferredLang', lang);
        }
        
        // Load saved preference
        const savedLang = localStorage.getItem('preferredLang') || 'ja';
        if (savedLang === 'en') {
            switchLang('en');
            document.querySelectorAll('.lang-btn')[1].classList.add('active');
            document.querySelectorAll('.lang-btn')[0].classList.remove('active');
        }
    </script>
